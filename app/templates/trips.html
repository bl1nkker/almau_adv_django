<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{ selected_car.model }}</title>
</head>
<body style="background-color: {{ selected_car.color }};">
    <div style="margin: 2em; ">
        <a class="btn btn-outline-dark" href="/" style="zoom: 0.7">Return</a>
    <h1> {{ selected_car.model }} trips!</h1>
    <section style=" display: flex; flex-direction: row;">
        <div style="width: 30vw;">
            <form method="post" action="/submit_trip/" id="car_form" >
                {% csrf_token %}
                <input type="text" hidden id="id_" name="id_" value="">
                                <input type="text" hidden id="car_id" name="car_id" value="{{selected_car.id}}">
                <h5 class="modal-title" id="modalTitle">Add Trip</h5>
                <div class="mb-3">
                  <label for="date"  class="form-label">Trip Date</label>
                  <input placeholder="Date" type="date" class="form-control" id="date" name="date" value="">
                </div>
                <div class="mb-3">
                  <label for="km" class="form-label">Kilometers</label>
                  <input type="number" class="form-control" id="km" name="km" value="">
                </div>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </form>
        </div>
        <div class="" style="width: 60; display: flex; flex-direction: row; flex-wrap: wrap;">
            {% for trip in trips %}
                    <div id="row_{{ trip.id }}" class="card " style="width: 18rem; margin: 1em; -webkit-filter: invert(100%);
                    filter: invert(100%); background: {{ selected_car.color }};">
                        
                        <div class="card-body">
                          <h5 class="card-title">At: {{ trip.date }}</h5>
                          <p class="card-text">{{ trip.km }} Kilometers</p>
                     
                          <div style="margin: auto;">
      
                              <button onclick="delete_trip('{{ trip.id }}')" class="btn btn-danger" style="zoom: 0.7; margin-right: 1em">Delete</button>
                              <button onclick="edit_trip('{{ trip.id }}', '{{ trip.date|date:"Y-m-d" }}', '{{ trip.km }}')" class="btn btn-info" style="zoom: 0.7; margin-right: 1em">Edit</button>
                          </div>
                    </div>
                  </div>
                  {% endfor %}
        </div>
        
    </section>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
    const delete_trip = async (id) => {
        const result = await fetch(`/delete_trip/${id}`);
        if (result.status === 204) {
            document.getElementById(`row_${id}`).style.visibility = "collapse";
        }
    }

    const edit_trip = (id_, date, km) => {
        console.log('Editing car...');
        if (id_ === "")
            document.getElementById("modalTitle").innerHTML = "New trip";
        else
            document.getElementById("modalTitle").innerHTML = `Edit trip at: ${date}`;

        document.getElementById("id_").value = id_;
        document.getElementById("date").value = date;
        document.getElementById("km").value = km;

        $('#editCarModal').modal('show');
    }
</script>
</html>
