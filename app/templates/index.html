<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>AlmaU Advanced Django Development</title>
</head>
<body>
    <div style="margin: 2em; max-width: 800px">
        <h1>Hello, world!</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Speed</th>
                    <th>Color</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for car in cars %}
                    <tr id="row_{{ car.id }}">
                        <td>{{ car.model }}</td>
                        <td>{{ car.speed }}</td>
                        <td>
                            <div style="
                                    width: 1em;
                                    height: 1em;
                                    background-color: {{ car.color }};
                                    border-radius: 50%;
                                    "></div>
                        </td>
                        <td>
                            <button onclick="delete_car('{{ car.id }}')" class="btn btn-danger" style="zoom: 0.7">Delete</button>
                            <form method="post" action="/delete_form/{{ car.id }}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-success" style="zoom: 0.7">Delete with forms</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    const delete_car = async (id) => {
        const result = await fetch(`/delete/${id}`);
        if (result.status === 204) {
            document.getElementById(`row_${id}`).style.visibility = "collapse";
        }
    }
</script>
</html>
