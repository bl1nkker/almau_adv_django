<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>AlmaU Advanced Django Development</title>
</head>
<body>
    <div style="margin: 2em; max-width: 800px">
        <h1>Hello, world!</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Speed</th>
                    <th>Color</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for car in cars %}
                    <tr id="row_{{ car.id }}">
                        <td>{{ car.model }}</td>
                        <td>{{ car.speed }}</td>
                        <td>
                            <div style="
                                    width: 1em;
                                    height: 1em;
                                    background-color: {{ car.color }};
                                    border-radius: 50%;
                                    "></div>
                        </td>
                        <td>
                            <div style="display: flex; flex-direction: row">
                                <button onclick="delete_car('{{ car.id }}')" class="btn btn-danger" style="zoom: 0.7; margin-right: 1em">Delete</button>
                                <button onclick="edit_car('{{ car.id }}', '{{ car.model }}', '{{ car.speed }}', '{{ car.color }}')" class="btn btn-info" style="zoom: 0.7">Edit</button>
                            </div>
                            
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

         <button class="btn btn-primary" type="button" onclick="edit_car('', '', '', '')">
            New Car
         </button>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <form method="post" action="/add_car/" id="car_form" >
                    <input type="text"  id="id_" name="id_" value="">
                    <div class="row g-3">
                        {% csrf_token %}
                        <div class="col-auto">
                            <label for="model" >Model</label>
                            <input placeholder="Model name" type="text" class="form-control-plaintext" id="model" name="model" value="Toyota">
                        </div>
                        <div class="col-auto">
                            <label for="speed" >Speed</label>
                            <input placeholder="Max Speed" type="number" class="form-control-plaintext" id="speed" name="speed" value="100">
                        </div>
                        <div class="col-auto">
                            <label for="color" >Color</label>
                            <input type="color" style="min-width: 2em" class="form-control-plaintext" id="color" name="color" value="#0000FF">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" id="pressed_btn" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    const delete_car = async (id) => {
        const result = await fetch(`/delete/${id}`);
        if (result.status === 204) {
            document.getElementById(`row_${id}`).style.visibility = "collapse";
        }
    }

    const edit_car = (id_, model, speed, color) => {
            document.getElementById("id_").value = id_;
            document.getElementById("model").value = model;
            document.getElementById("speed").value = speed;
            document.getElementById("color").value = color;
            document.getElementById("collapseExample").classList.remove("collapse");
    }
</script>
</html>
